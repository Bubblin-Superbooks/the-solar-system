        <p> In addition to heat and light, the Sun also emits a stream of charged particles (electrons and protons) known as the Solar Wind. These high energy particles cause spectacular effects called the <a href="http://en.wikipedia.org/wiki/Aurora">Aurora</a> on Earth, especially at the magnetic poles. </p>
